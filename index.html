<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body class="guidelines">

<nav>
        <div class="item">
            <i class="bi bi-chevron-left"></i>
        </div>
        <div class="motto">Tour tech partner</div>
        <div class="item">
            <i class="bi bi-three-dots"></i>
        </div>
</nav>


 <div class="profile">
    <div class="profile_image" >
            <img src="./assets/img/booltok_logo.png" alt="">
    </div>
    <!-- /.profile_image-->
    <div class="profile_handler">
        @boolean dancer
    </div>
    <!--/.profile_handler-->
    <div class="stats">
        <div class="item">
            <strong>525</strong>
            <div>Following</div>
        </div>
        <div class="item">
            <strong>24.9K</strong>
            <div>Followers</div>
        </div>
        <div class="item">
            <strong>1.3m</strong>
            <div>Likes</div>
        </div>
    </div>
    <div class="action">
        <div class="wide">
            <button class=" btn btn-primary">Follow</button>
        </div>
        <div class="small">
            <button class="btn">
            <i class="bi bi-instagram"></i>
        </button>
        </div>
        <div class="small">
            <button class="btn">
            <i class="bi bi-caret-down-fill"></i>
        </button>
        </div>
    </div>

    <div class="profile_description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores possimus autem quo omnis qui nemo adipisci mollitia! Distinctio, eaque quisquam nobis, quam porro voluptatum ipsum, qui ea delectus nisi magni.
    </div>
    <!-- /.profile_description -->
</div>
<!--/.profile-->


    <div class="tabs">
        <div class="tab_buttons">
            <div>
                <button class="first-child">
                <i class="bi bi-grid"></i>
            </button>
            </div>
            <div>
                <button>
                <i class="bi bi-heart"></i>
            </button>
            </div>
        </div>
       
        <div class="cards">
            <div class="card">
                <img src="./assets/img/thumb1.webp" alt="" class="">   
            </div>
            <div class="card">
                <img src="./assets/img/thumb2.webp" alt="" class="">   
            </div>
            <div class="card">
                <img src="./assets/img/thumb3.webp" alt="" class="">
            </div>
            <div class="card">
                <img src="./assets/img/thumb4.png" alt="" class="">
            </div>
            <div class="card">
                <img src="./assets/img/thumb5.png" alt="" class="">
            </div>
            <div class="card">
                <img src="./assets/img/thumb6.png" alt="" class="">
            </div>
        </div>
        
    </div>
 

</main>
